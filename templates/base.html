<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- It will not work  -->
    <!-- <link rel="stylesheet" href="static/css/main.css"> -->
    <!-- can do the same thing for java script  -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"">
    <!-- It is jinja2 template engine syntax -->
    {% block title %}
    {% endblock %}
</head>
<body>
    <!-- It is outliner where we are going to insert in each page -->
    {% block body %}
    {% endblock %}
</body>
</html>
